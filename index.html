<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fill these out -->

    <!-- css -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Love Math Walkthrough</title>
  </head>
  <body>
    <header>
      <!-- screen reader / tab only -->
      <a href="#main" class="visually-hidden">skip to content</a>
      <nav></nav>
    </header>
    <div class="container">
      <main id="main">
        <div class="heading-area">
          <img
            src="assets/images/logo.png"
            alt="heart icon with math symbols inside"
          />
          <h1 class="heading">Love Maths</h1>
        </div>
        <!-- heading-area -->
        <div class="game-area">
          <div class="controls-area">
            <button class="btn btn-big--add btn-game">
              <i class="fas fa-plus"></i>
            </button>
            <button class="btnb btn-big--minus btn-game">
              <i class="fas fa-minus"></i></button
            ><button class="btn btn-big--multiply btn-game">
              <i class="fas fa-times"></i>
            </button>
            <button class="btn btn-big--divide btn-game">
              <i class="fas fa-divide"></i>
            </button>
          </div>
          <!-- controls-area -->
          <div class="question-area">
            <span class="operand1 question-span">0</span>
            <span class="operator-sign question-span">x</span>
            <span class="operand2 question-span">0</span>
            <span class="equals-sign question-span">=</span>
            <input
              type="number"
              name="answer-box"
              id="answer-box"
              inputmode="numeric"
              class="answer-box"
            />
          </div>
          <button class="btn submit btn-submit">Submit Answer</button>
          <!-- question-area -->
        </div>
        <!-- game-area -->
        <div class="score-area">
          <p class="scores">
            Correct Answers: <span class="correct-answer-span">0</span>
          </p>
          <p class="scores">
            Incorrect Answers: <span class="incorrect-answer-span">0</span>
          </p>
        </div>
        <!-- scores-area -->
      </main>
    </div>
    <!-- container -->

    <!-- JS -->
    <script
      src="https://kit.fontawesome.com/5338e889f1.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/main.js"></script>
  </body>
</html>
